<html data-wf-page="5f98fead4896f7b39d587326" data-wf-site="5f855b36d840bd0dab33dac0">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta content="Sign up" property="og:title">
  <meta content="Sign up" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/components.css" rel="stylesheet" type="text/css">
  <link href="/css/yer-tuition-services.css" rel="stylesheet" type="text/css">
  <link href="/css/intlTelInput.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Nunito:regular,700,800","M PLUS Rounded 1c:regular,700,800"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/webclip.png" rel="apple-touch-icon">
  <style>
  input, textarea, select { 
  -webkit-appearance: none; 
  -moz-appearance: none; 
  appearance: none; border-radius: 0; 
  background-image: none; 
}
  a[href^="tel"]{
    color:inherit;
    text-decoration: none;
}
</style>
</head>
<body>
  <div class="login-nav w-clearfix">
    <a href="/" class="brand w-inline-block"></a>
    <div class="div-block-10">
      <a href="/login" class="nav-link login">Login</a>
      <!-- <a href="#" class="nav-link signup">Sign up</a> -->
    </div>
  </div>
  <div class="sign-up-section w-clearfix">
    <div class="form-column form">
      <div class="sign-up-block w-form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <h1 class="heading-1">Sign up as a tutor</h1>
          <div class="form-wrapper w-clearfix">
            <div class="signup-column left">
              <label for="name-2" class="signup-label">First Name</label>
              <input type="text" class="input-field w-input" maxlength="256" name="FirstName" data-name="Name" placeholder="" id="FirstName">
            </div>
            <div class="signup-column right"><label for="name-2" class="signup-label">Surname</label>
              <input type="text" class="input-field w-input" maxlength="256" name="Surname" data-name="Name 2" placeholder="" id="Surname"></div>
          </div>
          <div class="form-wrapper"><label for="name-3" class="signup-label">Email</label><input type="email" class="input-field w-input" maxlength="256" name="Email" data-name="Email 3" placeholder="" id="Email" required=""></div>
          <div class="form-wrapper"><label for="name-3" class="signup-label">Phone Number</label><input type="tel" class="input-field w-input" maxlength="256" name="Phone" data-name="Email 3" placeholder="" id="Phone"></div>
          <div class="form-wrapper"><label for="name-3" class="signup-label">Password</label><input type="password" class="input-field w-input" maxlength="256" name="Password" data-name="Email 2" placeholder="" id="Password" required=""></div>
          <div class="form-wrapper"><label for="name-3" class="signup-label">Confirm Password</label><input type="password" class="input-field w-input" maxlength="256" name="ConfirmPassword" data-name="Email 2" placeholder="" id="ConfirmPassword" required=""></div>
          <a href="/tutor/signup/2" class="button signup w-button">Next</a>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
    <div class="form-column tutor-banner"></div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f855b36d840bd0dab33dac0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/yer-tuition-services.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/intlTelInput.min.js"></script>
  <script>
      var savedData = localStorage.tutorData ? JSON.parse(localStorage.tutorData) : false;
      var inputTel = document.querySelector("#Phone");
      window.intlTelInput(inputTel, {
        utilsScript : '/js/utils.js'
      });
      if(savedData) {
        $('#FirstName').val(savedData.FirstName);
        $('#Surname').val(savedData.Surname);
        $('#Email').val(savedData.Email);
        $('#Phone').val(savedData.Phone);
        $('#Password').val(savedData.Password);
        $('#ConfirmPassword').val(savedData.ConfirmPassword);
      }
      $('.button.signup').on('click', function(e) {
        var tutorData = {
          FirstName : $('#FirstName').val(),
          Surname : $('#Surname').val(),
          Email : $('#Email').val(),
          Phone : $('#Phone').val(),
          Password : $('#Password').val(),
          ConfirmPassword : $('#ConfirmPassword').val()
        };
        
        Object.keys(tutorData).every(function(key, index) {
          if(!tutorData[key]) {
            alert("All the fields below are required. Fill them all to continue");
            e.preventDefault();
            return false;
          }
        });

        if($('#Password').val() !== $('#ConfirmPassword').val()) {
          alert("You entered two different passwords. Check and try again.");
          e.preventDefault();
          return false;
        }
        localStorage.setItem("tutorData", JSON.stringify(tutorData));
      });
  </script>
</body>
</html>
