<head>
  <meta charset="utf-8">
  <title>Sign up student</title>
  <meta content="Sign up student" property="og:title">
  <meta content="Sign up student" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/css/components.css" rel="stylesheet" type="text/css">
  <link href="/css/yer-tuition-services.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Nunito:regular,700,800","M PLUS Rounded 1c:regular,700,800"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="/images/webclip.png" rel="apple-touch-icon">
  <style>
  input, textarea, select { 
  -webkit-appearance: none; 
  -moz-appearance: none; 
  appearance: none; border-radius: 0; 
  background-image: none; 
}
  a[href^="tel"]{
    color:inherit;
    text-decoration: none;
}
</style>
</head>
<body>
  <div class="login-nav w-clearfix">
    <a href="/" class="brand w-inline-block"></a>
    <div class="div-block-10">
      <a href="#" class="nav-link login">Login</a>
    </div>
  </div>
  <div class="sign-up-section w-clearfix">
    <div class="form-column form">
      <div class="sign-up-block w-form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <h1 class="signup-heading-1">Tutor Experience</h1>
          <div class="form-wrapper"><label for="Wa" class="signup-label">Are you currently a teacher?</label><select id="CurrentlyTeaching" name="CurrentlyTeaching" class="input-field selector w-select">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select></div>
          <div class="form-wrapper"><label for="Wa-2" class="signup-label">What courses do you teach?</label>
            <input type="text" class="input-field w-input" maxlength="256" name="CoursesTaught" data-name="CoursesTaught" placeholder="" id="CoursesTaught" required=""></div>
          <div class="form-wrapper"><label for="Wa-2" class="signup-label">Where do you teach?</label>
            <input type="text" class="input-field w-input" maxlength="256" name="TeachingLocation" data-name="Wa1" placeholder="" id="TeachingLocation" required=""></div>
          <div class="form-wrapper">
            <label for="Wa-2" class="signup-label">Upload your Resume</label>
            <div class="upload-wrapper w-clearfix">
              <input type="file" id="Resume" name="Resume" required />
            </div>
          </div>
          <div class="form-wrapper">
            <a href="/tutor/signup/1" class="button signup-back w-button">Back</a>
            <a href="/tutor/signup/3" class="button signup-next w-button">Next</a>
          </div>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
    <div class="form-column tutor-banner"></div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f855b36d840bd0dab33dac0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/yer-tuition-services.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script src="/js/ui.js"></script>
  <script src="/js/app.js"></script>
  <script>
    var savedData = localStorage.tutorBackground ? JSON.parse(localStorage.tutorBackground) : false;
    if(savedData) {
      $('#CurrentlyTeaching').val(savedData.FirstName);
      $('#CoursesTaught').val(savedData.Surname);
      $('#TeachingLocation').val(savedData.Email);
    }
    $('.button.signup-next').on('click', function(e) {
      var tutorBackground = {
        CurrentlyTeaching : $('#CurrentlyTeaching').val(),
        CoursesTaught : $('#CoursesTaught').val(),
        TeachingLocation : $('#TeachingLocation').val(),
        Resume : $('#Resume')[0].files[0]
      };
      
      Object.keys(tutorBackground).every(function(key, index) {
        if(!tutorBackground[key]) {
          alert("All the fields below are required. Fill them all to continue");
          e.preventDefault();
          return false;
        }
      });
      localStorage.setItem("tutorBackground", JSON.stringify(tutorBackground));
    });
</script>
</body>
</html>
